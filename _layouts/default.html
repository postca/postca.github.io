---
// layout: compress
---
<!DOCTYPE html>
<html>
<head>
  {% include head.html %}
</head>

<!-- bare layout means not header and footer
  like resume
-->
{% unless layout.bare %}
<body class="{{ layout }} is-multiple is-boxed">
    {% include header.html %}

    <section id="l-main">
      <div class="container">
        {% include search_result.html %}
        {{ content }}
      </div>
    </section>

    {% include footer.html %}


<script src="{{ site.baseurl }}/assets/js/alltheme.js"></script> 

<script>
  $(document).ready(function() {
    function fixedSidebarIfy() {
      $("#main-wrapper, #sidebar-wrapper").each(function() {
        $(this).theiaStickySidebar({
          containerSelector: "#content-wrapper > .container",
          additionalMarginTop: 20,
          additionalMarginBottom: 20
        });
      });
    }

    fixedSidebarIfy(); 
  });
</script>
    
  </body>
{% else %}
  {{ content }}
{% endunless %}

</html>
